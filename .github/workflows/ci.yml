# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build and Test
on:
  push:
    paths-ignore: ['docs/**', '**.rst', '**.md']
  pull_request:
    paths-ignore: ['docs/**', '**.rst', '**.md']
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]
        name: [""]
        include:
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
            pip-pre: "--pre"  # Installs pre-release versions of pip dependencies
            name: "Pre-release dependencies"
            test-mpi: False
          - os: ubuntu-latest
            python-version: "3.12"
            test-mpi: true
            name: "include MPI testing"

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - run: pip install uv
    - name: Install dependencies
      run: |
        uv pip install .[dev,cov,graph] --system ${{ matrix.pip-pre }}
    - name: Install MPI and mpi4py
      if: matrix.test-mpi == true
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenmpi-dev
        uv pip install mpi4py --system
    - name: Test with Pytest
      timeout-minutes: 15
      run: |
        coverage run -m pytest --ignore=./test/test_connectors -v
        coverage xml
    - name: Coveralls
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' &&  matrix.test-mpi == true
      uses: coverallsapp/github-action@v2
      with:
        format: cobertura
        file: coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    - uses: astral-sh/ruff-action@v3